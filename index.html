<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <h1 class="top__heading">Добро пожаловать на мой сайт!</h1>
        <p class="top__text text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="top__text top__text--bold">поехали</span> и <span
                class="top__text top__text--bold">приступай</span></p>
        <button href="#" class="btn">Поехали!</button>
    </div>
    <div class="game center">
        <a href="#" class="game__box game__box--one">Игра 1</a>
        <a href="#" class="game__box game__box--two">Игра 2</a>
        <a href="#" class="game__box game__box--three">Игра 3</a>
    </div>

    <div class="season center">
        <div class="season__info">
            <h2 class="season__title">Времена года!</h2>
            <p class="season__text text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="season__btn btn" onclick="getSeason()">Играть!</button>
        </div>
        <img class="season__img" src="img/img1.svg" alt="">
    </div>

    <script src="game1.js"></script>
</body>

</html>
